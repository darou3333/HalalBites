services:
  - type: web
    name: halal-bites-backend
    dir: server
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5000"

  - type: web
    name: halal-bites-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    publishDirectory: dist
    envVars:
      - key: VITE_API_URL
        sync: false
